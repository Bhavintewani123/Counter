<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Counter</title>
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-4">Counter</h2>
    <p class="display-4" id="counter">0</p>
    <button class="btn btn-primary btn-lg" id="increment">Increment</button>
    <button class="btn btn-danger btn-lg" id="decrement">Decrement</button>
  </div>

  <script>
    // JavaScript for counter functionality
    const counter = document.getElementById("counter");
    let count = 0;

    document.getElementById("increment").addEventListener("click", () => {
      count++;
      counter.textContent = count;
    });

    document.getElementById("decrement").addEventListener("click", () => {
      if (count > 0) { // Prevent the counter from going below 0
        count--;
        counter.textContent = count;
      }
    });
  </script>
</body>
</html>
